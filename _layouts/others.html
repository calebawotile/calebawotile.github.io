  <!-- modernizr css -->
  <script src="{{ '/assets/js/vendor/modernizr-2.8.3.min.js' | absolute_url }}"></script>
  <style>
    .tab-area {
      position: relative;
    }

    .bg-color {
      background: #f5f5f5;
    }

    .fix {
      overflow: hidden;
    }

    .area-padding {
      padding: 80px 0px;
    }

    .hidden {
      display: none;
    }

    .flow {
      background-color: #f9f9f9;
      font-family: "Uniform", sans-serif;
      padding: 38px 0;
    }

    @media (min-width: 761px) {
      .flow {
        padding: 55px 0;
      }
    }

    @media (min-width: 1170px) {
      .flow {
        padding: 70px 0;
      }
    }

    .flow__head {
      text-align: center;
      color: #575252;
    }

    .flow__title {
      font-size: 32px;
      margin: 0;
    }

    @media (min-width: 761px) {
      .flow__title {
        font-size: 38px;
      }
    }

    @media (min-width: 1170px) {
      .flow__title {
        font-size: 45px;
      }
    }

    .flow__steps {
      display: -ms-grid;
      display: grid;
      -ms-grid-columns: max-content 1fr max-content 1fr max-content 1fr max-content 1fr max-content;
      grid-template-columns: -webkit-max-content 1fr -webkit-max-content 1fr -webkit-max-content 1fr -webkit-max-content 1fr -webkit-max-content;
      grid-template-columns: max-content 1fr max-content 1fr max-content 1fr max-content 1fr max-content;
      list-style: none;
      margin: 14px 0;
      padding: 0;
    }

    @media (min-width: 1170px) {
      .flow__steps {
        margin: 15px 75px 100px;
      }
    }

    .flow__body {
      display: flex;
    }

    .flow__steps-descriptions {
      display: -ms-grid;
      display: grid;
      width: 100%;
    }

    @media (max-width: 768px) {
      .flow__steps {
        display: none !important;
      }

      .flow__body {
        flex-direction: column !important;
      }
    }

    @media (min-width: 1170px) {
      .flow__body {
        margin: 0 150px;
      }
    }

    .step {
      cursor: pointer;
      display: block;
      position: relative;
      text-align: center;
    }

    .step__2 {
      cursor: pointer;
      display: block;
      position: relative;
      text-align: center;
    }

    .step:hover polygon {
      fill: #e0e0e0;
    }

    .step polygon {
      fill: transparent;
      stroke-width: 3px;
      stroke: #e0e0e0;
      transition: all 0.2s ease-in-out;
    }

    .step__icon {
      display: flex;
      position: relative;
    }

    .step__icon svg {
      height: 58px;
    }

    @media (min-height: 761px) {
      .step__icon svg {
        height: 64px;
      }
    }

    .step__number {
      color: #575252;
      font-size: 18px;
      font-weight: bold;
      left: 50%;
      position: absolute;
      top: 50%;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      transition: color 0.3s ease-in-out;
    }

    @media (min-width: 761px) {
      .step__number {
        font-size: 23px;
      }
    }

    .step__name {
      color: #575252;
      display: none;
      font-size: 20px;
      font-weight: normal;
      margin: 0;
      position: absolute;
    }

    @media (min-width: 1170px) {
      .step__name {
        align-items: end;
        display: flex;
        justify-content: center;
        left: 50%;
        min-height: 80px;
        padding: 80px 20px 0;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        width: 300px;
      }
    }

    .step__arrow {
      background-repeat: no-repeat;
      display: -ms-grid;
      display: grid;
      -ms-grid-columns: 1fr max-content;
      grid-template-columns: 1fr -webkit-max-content;
      grid-template-columns: 1fr max-content;
      -ms-grid-rows: min-content;
      grid-template-rows: -webkit-min-content;
      grid-template-rows: min-content;
      padding: 0 20px;
      -webkit-transform: translate(4px, 50%);
      transform: translate(4px, 50%);
      width: calc(100% + 15px);
    }

    .step__arrow::before {
      content: "";
      background-color: #a8a8a8;
      display: inline-block;
      height: 1px;
      -ms-grid-row: 1;
      grid-row: 1;
      -ms-grid-column: 1;
      grid-column: 1;
      line-height: 0;
      vertical-align: bottom;
    }

    .step__arrow img {
      height: 20px;
      width: 20px;
      -webkit-transform: translate(-14px, -50%);
      transform: translate(-14px, -50%);
      -ms-grid-row: 1;
      grid-row: 1;
      -ms-grid-column: 2;
      grid-column: 2;
    }

    .step__subtitle {
      color: #1aa15f;
      font-size: 23px;
      margin-top: 0;
      padding-top: 0;
    }

    .step__description {
      -ms-grid-column: 1;
      grid-column: 1;
      -ms-grid-row: 1;
      grid-row: 1;
      display: flex;
      justify-content: center;
    }

    .step__image-container {}

    .step__body-content {}

    .interrior {
      margin: 10px;
    }

    .step__image {
      height: 100px;
    }

    @media (min-width: 761px) {
      .step__image-container {
        flex: 0 0 40%;
        justify-content: flex-end;
        margin-bottom: 0;
        padding: 0 40px 0 15px;
      }

      .step__image {
        height: 130px;
      }
    }

    @media (min-width: 1170px) {
      .step__image-container {
        flex: 0 0 47%;
        padding: 0 50px 0 15px;
      }

      .step__image {
        height: 160px;
      }

      .step__body-text {
        max-width: 410px;
      }
    }

    .step__body-text {
      color: #828386;
      font-family: "Open Sans", sans-serif;
      font-size: 16px;
      line-height: 1.69;
    }

    @media (max-width: 768px) {
      .step__arrow {
        display: none;
      }
    }

    @media (min-width: 1170px) {
      .step__body-text {
        max-width: 410px;
      }
    }

    #step-6__label {
      -ms-grid-column: 1;
      grid-column: 1;
    }

    #step-6__arrow {
      -ms-grid-column: 2;
      grid-column: 2;
    }

    #step-7__label {
      -ms-grid-column: 3;
      grid-column: 3;
    }

    #step-7__arrow {
      -ms-grid-column: 4;
      grid-column: 4;
    }

    #step-8__label {
      -ms-grid-column: 5;
      grid-column: 5;
    }

    #step-8__arrow {
      -ms-grid-column: 6;
      grid-column: 6;
    }

    #step-9__label {
      -ms-grid-column: 7;
      grid-column: 7;
    }

    #step-9__arrow {
      -ms-grid-column: 8;
      grid-column: 8;
    }

    #step-10__label {
      -ms-grid-column: 9;
      grid-column: 9;
    }

    #step-6:checked~* #step-6__label polygon,
    #step-7:checked~* #step-6__label polygon,
    #step-7:checked~* #step-7__label polygon,
    #step-8:checked~* #step-6__label polygon,
    #step-8:checked~* #step-7__label polygon,
    #step-8:checked~* #step-8__label polygon,
    #step-9:checked~* #step-6__label polygon,
    #step-9:checked~* #step-7__label polygon,
    #step-9:checked~* #step-8__label polygon,
    #step-9:checked~* #step-9__label polygon,
    #step-10:checked~* #step-6__label polygon,
    #step-10:checked~* #step-7__label polygon,
    #step-10:checked~* #step-8__label polygon,
    #step-10:checked~* #step-9__label polygon,
    #step-10:checked~* #step-10__label polygon {
      fill: #1aa15f;
      stroke: transparent;
    }


    #step-6:checked~* #step-6__label .step__number,
    #step-7:checked~* #step-6__label .step__number,
    #step-7:checked~* #step-7__label .step__number,
    #step-8:checked~* #step-6__label .step__number,
    #step-8:checked~* #step-7__label .step__number,
    #step-8:checked~* #step-8__label .step__number,
    #step-9:checked~* #step-6__label .step__number,
    #step-9:checked~* #step-7__label .step__number,
    #step-9:checked~* #step-8__label .step__number,
    #step-9:checked~* #step-9__label .step__number,
    #step-10:checked~* #step-6__label .step__number,
    #step-10:checked~* #step-7__label .step__number,
    #step-10:checked~* #step-8__label .step__number,
    #step-10:checked~* #step-9__label .step__number,
    #step-10:checked~* #step-10__label .step__number {
      color: #fff;
    }

    #step-6~* #step-6__description,
    #step-7~* #step-7__description,
    #step-8~* #step-8__description,
    #step-9~* #step-9__description,
    #step-10~* #step-10__description {
      opacity: 0;
      transition: all 0.5s;
    }

    #step-6:checked~* #step-6__description,
    #step-7:checked~* #step-7__description,
    #step-8:checked~* #step-8__description,
    #step-9:checked~* #step-9__description,
    #step-10:checked~* #step-10__description {
      opacity: 1;
      z-index: 1;
    }
  </style>
</head>
